<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Websites - Brendie‚Äôs Unblocked Gamesüê∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d1a;
      --text-color: #ffffff;
      --button-bg: #1a1a1a;
      --button-border: #0ff;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #eeeeee;
      --button-border: #0000ff;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    .button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 1.1em;
      border: 2px solid var(--button-border);
      background-color: var(--button-bg);
      color: var(--text-color);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      text-decoration: none;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--button-border);
    }
  </style>
</head>
<body>

  <h1>Websites</h1>

  <a class="button" href="index.html">Back to Home</a>
  <script>
    // Apply saved theme
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
    });

    // Launch full site inside about:blank
    function launchInBlank() {
      const siteURL = window.location.origin + '/index.html';
      const newTab = window.open('about:blank', '_blank');
      const content = `
        <html>
          <head><title>Brendie's Unblocked Games</title></head>
          <body style="margin:0;padding:0;">
            <iframe src="${siteURL}" style="border:none;width:100vw;height:100vh;"></iframe>
          </body>
        </html>`;
      newTab.document.write(content);
      newTab.document.close();
    }
  </script>

</body>
